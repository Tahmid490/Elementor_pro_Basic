<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body style="background-color: #fff1e3">
    <h1>Elementor Pro</h1>
    <div class="box">
      <p>Hello From Tahmid Hossain</p>
      <hr />
      <label for="name">Font Size</label>
      <input class="range_check" type="range" min="0" max="100" value="1" step="1" id="name" />
      <br />
      <label for="color">Color</label>
      <input class="color_choose" type="color" id="color" />
      <br />
      <label for="bgcolor">BackGround</label>
      <input class="bgcolor_choose" type="color" id="bgcolor" />
      <br />
      <label for="font">Font</label>
      <select class="font_family" id="font">
        <option value="poppins">Poppins</option>
        <option value="tahoma">tahoma</option>
        <option value="impact">impact</option>
        <option value="roboto">roboto</option>
      </select>
      <br />
      <label for="weight">Font Weight</label>
      <select class="weight" id="Weight">
        <option value="normal">normal</option>
        <option value="lighter">lighter</option>
        <option value="bold">bold</option>
        <option value="bolder">bolder</option>
      </select>
    </div>

    <script src="./input_event.js"></script>
  </body>
</html>
